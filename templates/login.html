<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>行致书屋-登录</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="login_top clearfix">
		<a href="{% url 'index' %}" class="login_logo"><img class="logo_login" src="{% static 'images/logo.jpg' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl"></div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'users:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="{% url 'users:login' %}">
						<input type="text" name="username" class="name_input" placeholder="请输入手机号">
                        {% if ph_error %}
						<div class="user_error">{{ ph_error }}</div>
                        {% else %}
                        <div class="user_error"></div>
                        {% endif %}
						<input type="password" name="password" class="pass_input" placeholder="请输入密码">
                        {% if msg %}
						<div class="pwd_error">{{ msg }}</div>
                        {% else %}
                        <div class="pwd_error"></div>
                        {% endif %}
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
                        {% csrf_token %}
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2018 行致书屋</p>
		<p>电话：010-****888</p>
	</div>
	
</body>
</html>
